<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>

  <body>
    <form action="test.py" method="POST">
      <input type="number" value="123456789" hidden>
      <div>
        <label for="user">Username</label>
        <br>
        <input id="user" type="text" name="username" required placeholder="Type a Simple Username">
      </div>
      <hr>
      <div>
        <label for="pass">Password</label>
        <br>
        <input id="pass" type="password" name="password" placeholder="Type a Strong Password" >
      </div>
      <hr>
      <div>
        <label for="mob">Mobile</label>
        <br>
        <input id="mob" type="tel" name="mobile" pattern="[0-9]{3} [0-9]{3} [0-9]{5}" placeholder="+123 (234) 20100">
      </div>
      <hr>
      <div>
        <label for="mail">Email</label>
        <br>
        <input id="mail" type="email" name="email" required placeholder="Type a valid email">
      </div>
      <hr>
      <div>
        <label for="sub">Subject</label>
        <br>
        <input id="sub" type="text" name="subject" placeholder="Be concise">
      </div>
      <br>
      <div>
        <input type="reset" name="reset" value="Empty Form">
        <input type="submit" name="submit" value="Send Data">
      </div>
    </form>
  </body>
</html>
