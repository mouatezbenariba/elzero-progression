<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Login</title>
  </head>
  <body>
    <form action="" method="GET">
      <h1>Login Info</h1>
      <input type="text" name="tokken" hidden value="b92f1fc2fce391ad7af633723afd3055">
      <div>
        <label for="mail">Email</label>
        <input
          type="email" 
          name="email"
          id="mail" 
          value="o@o.com" 
          readonly
          >
      </div>
      <br>
      <div>
        <label for="user">Username</label>
        <input 
          type="text" 
          name="username"
          id="user" 
          minlength="5"
          maxlength="20"
          autofocus
          required
        >
      </div>
      <hr>
      <h2>Skills</h2>
      <div>
        <label for="s1">Logical Thinking</label>
        <input type="checkbox" name="skills" value="Logical Thinking" id="s1">
      </div>
      <div>
        <label for="s2">Problem Solving</label>
        <input type="checkbox" name="skills" value="Problem Solving" id="s2" checked>
      </div>
      <div>
        <label for="s3">Planning</label>
        <input type="checkbox" name="skills" value="Planning" id="s3">
      </div>
      <div>
        <label for="s4">Analysis</label>
        <input type="checkbox" name="skills" value="Analysis" id="s4">
      </div>
      <div>
        <label for="s5">Advanced Search</label>
        <input type="checkbox" name="skills" value="Advanced Search" id="s5">
      </div>
      <hr>
      <h2>Jobs</h2>
      <div>
        <label for="j1">Front-End Developer</label>
        <input type="radio" name="jobs" value="Front-End Developer" id="j1">
      </div>
      <div>
        <label for="j2">Back-End Developer</label>
        <input type="radio" name="jobs" value="Back-End Developer" id="j2" checked>
      </div>
      <div>
        <label for="j3">Business Analyst</label>
        <input type="radio" name="jobs" value="Business Analyst" id="j3">
      </div>
      <div>
        <label for="j4">Project Manager</label>
        <input type="radio" name="jobs" value="Project Manager" id="j4">
      </div>
      <div>
        <label for="j5">Scrum Master</label>
        <input type="radio" name="jobs" value="Scrum Master" id="j5">
      </div>
      <hr>
      <h2>Programming Language</h2>
      <select name="prolang" id="">
        <optgroup label="PHP" >
          <option value="php5.0" >v5.0</option>
          <option value="php7.0" >v7.0</option>
          <option value="php8.0" >v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="pyt2.0">v2.0</option>
          <option value="pyt3.0">v3.0</option>
          <option value="pyt3.9">v3.9</option>
        </optgroup>
      </select>
      <hr>
      <textarea 
        name="brief" 
        id="" cols="30" 
        rows="10" 
        placeholder="Write Here Why You Want To Learn Programming" ></textarea>
      <br>
      <input type="reset" name="" value="Empty">
      <input type="submit" name="" value="Send">  
    </form>  
  </body>

</html>
