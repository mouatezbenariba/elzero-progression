<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET" target="_blank" novalidate>
<!-- Search -->
    <div>
      <label for="search">Search</label>
      <br><br>
      <Input id="search" type="search" name="search" placeholder="Enter a Search Word" autofocus>
    </div>
    <br>
<!-- Upload the File -->
    <div>
      <label for="file">Upload</label>
      <br><br>
      <Input id="file" type="file" name="file">
    </div>
    <br>
<!-- URL -->
    <div>
      <label for="url">URL</label>
      <br><br>
      <Input id="url" type="url" name="url" required>
    </div>
    <br>
<!-- Date / date format : YYYY-MM-DD-->
    <div>
      <label for="date">Date</label>
      <input id="date" type="date" value="1982-10-25" name="date">
    </div>
    <br>
    <!-- Month / month format : YYYY-MM-->
    <div>
      <label for="month">Month</label>
      <input id="month" type="month" value="1982-10" name="date">
    </div>
    <br>
<!-- Reset and Submit Buttons -->
    <div>
      <input type="reset" name="reset" value="Empty">
      <input type="submit" name="save" value="Save">
    </div>
    <br>
<!-- Code Snippet -->
    <code>
      <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
              Hello Line Four
      </pre>
    </code>
<!-- Showing a website in the page -->
    <iframe src="https://elzero.org/" frameborder="50" width="100%" height="400px"></iframe>
  </form>
</body>
</html>
