<!-- task_04 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 
        Meta tag
        For Defining The Content Encoding 
        -->
        <meta charset="UTF-8"/>
        <!-- 
        Meta tag 
        Defines a Description for a web page 
        -->
        <meta 
        name="description"
        content="This is Description for My First Page"
        />
        <!-- 
        Meta tag 
        Defines keywords for search engines 
        -->
        <meta name="keywords" content="HTML, CSS, Bla Bla"/> 
        <!-- 
            Meta tag 
            Define an author to a web page
        -->

        <!-- 
        Meta tAG
        Setting the Viewport to make your website look good 
        on all devices
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
        <meta name="author" content="Mouatez"/>
        <title>My First Page</title> 
    </head>
    <body>
        This is My First Page
    </body>
</html>
