<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmouatez Billah Benariba" />
    <meta name="description" content="" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome Library -->
    <link rel="stylesheet" href="all.css" />
    <!-- main style css -->
    <link rel="stylesheet" href="master.css" />
    <title>Learn JavaScript</title>
    <script>
      window.addEventListener('load', function () {
        console.log(this.document.links.length);
        for (let i = 0; i < this.document.links.length; i++) {
          if (
            this.document.links.item(i).className === 'open' &&
            this.document.links.item(i).textContent === 'Elzero'
          ) {
            window.open(this.document.links[i]);
          }
        }
      });
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
  </body>
</html>
