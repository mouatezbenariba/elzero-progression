<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Open+Sans:wght@300;400&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="font-name">
        <label for="font-name"> Choose a Font :</label>
        <select name="font-name" id="font-name">
          <option value="Open Sans">Open Sans</option>
          <option value="Cairo">Cairo</option>
          <option value="Roboto">Roboto</option>
        </select>
      </div>
      <div class="color">
        <label for="color">Choose a Color:</label>
        <select name="color" id="color">
          <option value="blue">blue</option>
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="yellow">yellow</option>
          <option value="gray">gray</option>
          <option value="orange">orange</option>
        </select>
      </div>
      <div class="font-size">
        <label for="font-size">Choose a size :</label>
        <select name="font-size" id="font-size">
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
      </div>
      <textarea name="" id="" cols="30" rows="10" style="margin-top: 1rem"></textarea>
    </div>
    <script src="main.js"></script>
  </body>
</html>
