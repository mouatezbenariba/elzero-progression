<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This is my <b>Book Store</b> Welcome!</p>
    </div>
    <form action="" method="GET">
      <div>
        <input type="radio" id="win" name="OS" value="Windows" checked>
        <label for="win">Windows</label>
      </div>
      <div>
        <input type="radio" id="lin" name="OS" value="Linux">
        <label for="lin">Linux</label>
      </div>
      <div>
        <input type="radio" id="mac" name="OS" value="Mac">
        <label for="mac">Mac</label>
      </div>
      <hr>
      <div>
        <input type="checkbox" id="winc" name="OS" value="Windows">
        <label for="winc">Windows</label>
      </div>
      <div>
        <input type="checkbox" id="linc" name="OS" value="Linux">
        <label for="linc">Linux</label>
      </div>
      <div>
        <input type="checkbox" id="macc" name="OS" value="Mac">
        <label for="macc">Mac</label>
      </div>
    
      <input type="reset" value="Reset">
      <input type="submit" value="Save">

    </form>
  </body>
</html>
