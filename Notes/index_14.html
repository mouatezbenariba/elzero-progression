
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Book Store </title>
        <meta name="description" content="This is my Book Store">
    </head>

    <body>
        <h1>Book Store</h1>
        <p>This is my <b>Book Store</b>, Welcome</p>
        <!-- separation -->
        <!-- 
            ul => Unordered List
            li => List Item
            ol => Orderd List
            -->
            <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>Angular</li>
                    <li>ReactJS</li>
                    <li>VueJS</li>
                </ul>
            </li>
        </ul>
        <!-- separation -->
        <!-- 
            attributes
            start (ol) => start from position
            reversed   => reverse the list
            value (li) => start from position
            type       => Type of Ordering
            -->
        <ol start="100" reversed>
            <li>Name</li>
            <li>Adresss</li>
            <li>
                Id
                <ol>
                    <li value="50">Num01</li>
                    <li>Num02</li>
                    <li>Num03</li>
                </ol>
            </li>
        </ol>
        <!-- separation -->
        <!-- 
            dl => Description List
            dt => Term ( Description Term Element)
            dd => Description Term (Description Details element)

        -->
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Marup Language</dd>
            <dd> First Language</dd>

            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>

    </body>
</html>
