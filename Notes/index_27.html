<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This is my <b>Book Store</b> Welcome!</p>
    </div>
    <form action="" method="GET">
      <div>
        <label>Username</label>
        <input type="text" required placeholder="Username" name="user">
      </div>
      <br>
      <input type="hidden" value="mouatez" >
      <br>
      <div>
        <label>password</label>
        <input type="password" required placeholder="Write a strong password" name="pass">
      </div>
      <br>
      <div>
        <label>Email</label>
        <input type="email" required placeholder="Write a valid Email" value="o@nn.s" name="email">
      </div>
      <br>
      <div>
        <label>Age</label>
        <input type="text" name="age">
      </div>
      <br>
      <input type="color" name="Color" >
      <div>
        <label>range</label>
        <input type="range" name="range" step="20" min="0" max="100" value="0">
      </div>
      <br>
      <div>
        <label>number</label>
        <input type="number" name="name" step="10" min="0" max="200">
      </div>
      
      <input type="reset" value="Reset">
      <input type="submit" value="Save">

    </form>
  </body>
</html>
