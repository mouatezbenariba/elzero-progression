  <body>
    
    <div>
      <h1>Book Store</h1>
      <p>This is my <b>Book Store</b> Welcome!</p>
    </div>
   
    <form action="" method="GET">
      <textarea name="textzone" id="" cols="40" rows="10" placeholder="Text Zone"></textarea>

          <option value="1">Book 1</option>

        <optgroup label="History">
          <option value="4">Book 4</option>
          <option value="5" selected>Book 5</option>
          <option value="6">Book 6</option>
        </optgroup>

      </select>

    </form>
  
  </body>
